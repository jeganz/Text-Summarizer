<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarization Page</title>
  <link href="static/output.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

                  <path fill="#008aa9"
                    d="M25,24h15c1.105,0,2-0.895,2-2v0c0-1.105-0.895-2-2-2H25c-1.105,0-2,0.895-2,2v0	C23,23.105,23.895,24,25,24z">
                  </path>
                  <path fill="#008aa9"
                    d="M25,32h15c1.105,0,2-0.895,2-2v0c0-1.105-0.895-2-2-2H25c-1.105,0-2,0.895-2,2v0	C23,31.105,23.895,32,25,32z">

                  </path>
                </svg>
                <h3
                  class="text-3xl font-bold tracking-tight leading-none text-gray-900 md:text-4xl lg:text-4xl dark:text-white">
                  Summarise</h3>
              </div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" onchange="toggleDarkmode();" checked={darkMode} />
                <div
                  class="group peer scale-75 ring-0 bg-gray-500  rounded-full outline-none duration-300 after:duration-300 w-24 h-12  shadow-md peer-checked:bg-gray-300  peer-focus:outline-none  after:content-['ðŸ”†']  after:rounded-full after:absolute after:bg-gray-50 after:outline-none after:h-10 after:w-10 after:top-1 after:left-1 after:-rotate-180 after:flex after:justify-center after:items-center peer-checked:after:translate-x-12 peer-checked:after:content-['ðŸŒ™'] peer-hover:after:scale-95 peer-checked:after:rotate-0">
                </div>
              </label>

            </div>
            <div class="flex flex-col md:flex-row fle items-center p-4  gap-4 ">

                <div class="flex flex-col items-center pb-6">
                  <div class=' w-full flex flex-col items-end'>
                    <textarea id="message" rows="4" class="block p-2.5 m-4 mb-0 resize-none w-11/12 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500
          scrollbar scrollbar-thumb-gray-500 scrollbar-thin scrollbar-track-transparent"
                      placeholder="Write your thoughts here..."></textarea>
                    <button type="button" onclick="javascript:erase();" id="delete-btn"
                      class=" opacity-70 text-black hover:text-red-700  font-medium rounded-lg text-sm px-2 py-2 text-center me-2 mb-2 dark:text-white dark:hover:text-red-500   transition-none">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash transition-none"
                        width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path class="transition-none" d="M4 7l16 0" />
                        <path class="transition-none" d="M10 11l0 6" />
                        <path class="transition-none" d="M14 11l0 6" />
                        <path class="transition-none" d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                        <path class="transition-none" d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                      </svg>
                    </button>
                  </div>
                  <div class="flex mt-0 md:mt-0 gap-1">
                    <a href="#_"
                      class="box-border relative z-30 inline-flex items-center justify-center w-auto px-4 py-1 overflow-hidden font-bold text-white transition-all duration-300 bg-indigo-600 rounded-md cursor-pointer group ring-offset-2 ring-1 ring-indigo-300 ring-offset-indigo-500 hover:ring-offset-indigo-200 ease focus:outline-none">
                      <span
                        class="absolute bottom-0 right-0 w-8 h-20 -mb-8 -mr-5 transition-all duration-300 ease-out transform rotate-45 translate-x-1 bg-white opacity-10 group-hover:translate-x-0"></span>
                      <span
                        class="absolute top-0 left-0 w-20 h-8 -mt-1 -ml-12 transition-all duration-300 ease-out transform -rotate-45 -translate-x-1 bg-white opacity-10 group-hover:translate-x-0"></span>
                      <span class="relative z-20 flex items-center text-sm">
                        <svg class="relative w-5 h-5 mr-2 text-white" fill="none" stroke="currentColor"
                          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Summarize
                      </span>
                    </a>
                    <input type="file" id='upload-btn' style='display: none' 
                      accept="image/*" />
                    <label for='upload-btn'
                      class="rounded-md px-3.5 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 dark:border-indigo-400 text-indigo-600 text-white">
                      <span
                        class="absolute w-64 h-0 transition-all duration-300 origin-center rotate-45 -translate-x-20 bg-indigo-600 top-1/2 group-hover:h-64 group-hover:-translate-y-32 ease"></span>
                      <span
                        class="relative flex text-indigo-600 dark:text-indigo-400 transition-colors duration-300 group-hover:text-white ease">
                        <svg xmlns="http://www.w3.org/2000/svg"
                          class="icon icon-tabler icon-tabler-photo-plus mr-2 transition-none" width="25" height="25"
                          viewBox="0 0 24 24" strokeWidth="1.5" stroke="#2c3e50" fill="none" strokeLinecap="round"
                          strokeLinejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path class="transition-none" stroke="currentColor" d="M15 8h.01" />
                          <path class="transition-none" stroke="currentColor"
                            d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                          <path class="transition-none" stroke="currentColor"
                            d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                          <path class="transition-none" stroke="currentColor"
                            d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
                          <path class="transition-none" stroke="currentColor" d="M16 19h6" />
                          <path class="transition-none" stroke="currentColor" d="M19 16v6" />
                        </svg>
                        Upload
                      </span>
                    </label>

                  </div>
                </div>
              </div>
              <div
                class="w-full md:w-1/2 bg-white border border-gray-200 rounded-lg shadow         dark:bg-gray-800 dark:border-gray-700 ">
                <div class="flex flex-col items-center pb-6">
                  <textarea id="message" disabled="true" rows="5"
                    class="block  p-2.5 m-4 w-11/12 text-sm text-gray-900 bg-white rounded-lg  border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Your Summary will appear here..."></textarea>
                  <div class="flex mt-4 md:mt-6 gap-1">
                    <div class="group relative ">
                      <button>

                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          class="icon icon-tabler icons-tabler-outline icon-tabler-copy w-8 hover:scale-125 duration-200 hover:stroke-blue-500 dark:text-white">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path
                            d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" />
                          <path
                            d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
                        </svg>
                      </button>
                      <span
                        class="absolute -top-14 left-[50%] -translate-x-[50%] z-20 origin-left scale-0 px-3 rounded-lg border border-gray-300 bg-white py-2 text-sm font-bold shadow-md transition-all duration-300 ease-in-out group-hover:scale-100">Copy</span>
                    </div>
                    <button
                      class="group flex items-center justify-start w-11 h-11 bg-lime-600 rounded-full cursor-pointer relative overflow-hidden transition-all duration-200 shadow-lg hover:w-32 hover:rounded-lg active:translate-x-1 active:translate-y-1">
                      <div
                        class="flex items-center justify-center w-full transition-all duration-300 group-hover:justify-start group-hover:px-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          class="icon icon-tabler icons-tabler-outline icon-tabler-player-play">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path d="M7 4v16l13 -8z" />
                        </svg>
                      </div>
                      <div
                        class="absolute right-10 transform translate-x-full opacity-0 text-white text-lg font-semibold transition-all duration-300 group-hover:translate-x-0 group-hover:opacity-100">
                        Play
                      </div>
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
      <div class="bg-gradient-to-b w-full h-full absolute top-0 left-0 z-0"></div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
